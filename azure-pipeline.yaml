pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'container-webapp'
  # dockerId: '' 
  # dockerPassword: ''



steps:
- script: |
    npm install --silent
    docker build -f Dockerfile -t $(dockerId)/$(imageName) .
    docker login -u $(dockerId) -p $pswd
    docker push $(dockerId)/$(imageName)
  env:
    pswd: $(dockerPassword)
